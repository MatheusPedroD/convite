<!DOCTYPE html>
<html>
<head>
    <title>FAÇA SUA ESCOLHA</title>
    <style>
        /* Estilos para melhor visualização */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://img.elo7.com.br/product/original/3AF2E6D/paraiso-pantanal.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: white;
            overflow: hidden;
        }
        #conteudo {
            display: none; /* Oculta o conteúdo por padrão */
        }
        #sim {
            padding: 40px 80px;
            background-color: green;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 8px;
        }
        #nao {
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 8px;
            position: absolute;
        }
        h1 {
            font-size: 48px;
            padding-top: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto com transparência */
            padding: 20px;
            border-radius: 8px;
        }
        #escolha {
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Quer vir fazer uma visita na minha casa?</h1>
    <div id="conteudo">
        <h1>Quer vir fazer uma visita na minha casa?</h1>
        <div>
            <button id="sim" onclick="window.location.href='https://media.tenor.com/EWljgdlLbhcAAAAC/the-simpsons-homer-simpson.gif'>SIM</button>
            <button id="nao" onclick="moveNao()">NÃO</button>
        </div>
    </div>

    <script>
        // Exibe o conteúdo após um pequeno atraso para evitar a exibição no compartilhamento
        setTimeout(function() {
            document.getElementById('conteudo').style.display = 'block';
            document.querySelector('h1').style.display = 'none';
        }, 1000); // Ajuste o atraso conforme necessário (em milissegundos)

        function moveNao() {
            const naoButton = document.getElementById('nao');
            const randomX = Math.random() * (window.innerWidth - naoButton.clientWidth);
            const randomY = Math.random() * (window.innerHeight - naoButton.clientHeight);
            naoButton.style.left = randomX + 'px';
            naoButton.style.top = randomY + 'px';
        }

        // Movimentar o botão NÃO quando o cursor ou toque se aproximar
        const naoButton = document.getElementById('nao');
        document.addEventListener('mousemove', moveOnMouse);
        document.addEventListener('touchmove', moveOnTouch);

        function moveOnMouse(e) {
            moveButton(e.clientX, e.clientY);
        }

        function moveOnTouch(e) {
            moveButton(e.touches[0].clientX, e.touches[0].clientY);
        }

        function moveButton(x, y) {
            const naoButtonRect = naoButton.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(x - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
                Math.pow(y - (naoButtonRect.top + naoButtonRect.height / 2), 2)
            );
            if (distance < 100) {
                moveNao();
            }
        }
    </script>
</body>
</html>
